<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BU homework</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>

<style type="text/css">
  html {
    font-family: Roboto, sans-serif;
  }

  #topBar {
    padding-top: 10px;
    background-color: #ff0000;
    padding-bottom: 20px;
    font-weight: 500;
  }

  ul {
    margin: 0 auto;
    list-style: none;
  }

  #fruits {
    margin-top: 20px;
    margin: 0 auto;
    text-align: center;
  }

</style>

<body>
  <div id="topBar"></div>
  <div id="fruits"></div>

  <script>
    var fruits = [{
        id: '1',
        type: 'Apple',
      },
      {
        id: '2',
        type: 'Orange',
      },
      {
        id: '3',
        type: 'Banana',
      },
      {
        id: '4',
        type: 'Raspberry',
      }
    ]
    var display = "<h2>Fruits</h2><ul>";
    for (var f = 0; f < fruits.length; f++) {
      display += "<li>" + fruits[f].type + "</li>";
    }
    display += "</ul>";
    document.getElementById('fruits').innerHTML = display;

  </script>

</body>

</html>
