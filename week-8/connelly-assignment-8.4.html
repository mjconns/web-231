<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BU homework</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- root directory css file -->
  <link rel="stylesheet" type="text/css" href="../site.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

</head>

<body>

  <div id="emps"></div>


  <script>
    // set employees function from object
    function setEmployees(id, firstName, lastName, title) {
      this.id = id;
      this.firstName = firstName;
      this.lastName = lastName;
      this.title = title;
    };

    // creating employees object
    const employees = [
      new setEmployees('1', 'Adam', 'Atkins', 'Tradesman'),
      new setEmployees('2', 'Brett', 'Benson', 'Master Tradesman'),
      new setEmployees('3', 'Colin', 'Conway', 'Metal Smith'),
      new setEmployees('4', 'Derek', 'Doolin', 'Master Metal Smith'),
      new setEmployees('5', 'Edward', 'Essence', 'Master Carpenter')
    ];

    // looping through object of employees
    function getEmployees(id) {
      employees.forEach(function (employee) {
        if (id === employee.id) {
          alert(employee.id + ' ' + employee.firstName + ' ' + employee.lastName + ' ' + employee.title);
        }
      });
    };

    var output = "<table><tr><th>Id </th><th>First name </th><th>Last name </th><th>Title </th></tr>";
    for (var e = 0; e < employees.length; e++) {
      output += "<tr><td class=table tr>" + employees[e].id + "</td><td>" + employees[e].firstName + "</td><td>" +
        employees[e].lastName + "</td><td>" + employees[e].title + "</td></tr>";
    }
    document.getElementById('emps').innerHTML = output;

    // jQuery onClick event
    // Don't remove this, just add your code to the body of the event (curly braces)
    $(function () {
      $("table tr").click(function () {
        // my code
        const selectEmp = $(this).find('td:first').html();
        getEmployees(selectEmp);
      })
    });

  </script>

</body>

</html>
