<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>BU homework</title>
    <!-- root directory css file -->
    <link rel="stylesheet" type="text/css" href="../site.css">
  </head>

  <body>

    <!-- div for componentsv2 -->
    <div id="components"></div>

    <!-- inserting html into div -->
    <script>
      document.getElementById('components').innerHTML =
        "<h1>Computer Components</h1>" +
        "<table>" +
        "<thead>" +
        "<tr>" +
        "<th>Id</th>" +
        "<th>Name</th>" +
        "<th>Amount</th>" +
        "<th>Functions</th>" +
        "</tr>" +
        "</thead>" +
        "<tbody>" +
        "<tr><td>GPU</td><td>$499</td><td><a href='javascript:alert(`1`);'>EDIT</a> | <a href='javascript:confirm(`Are you sure?`);'>DELETE</a></td></tr>" +
        "<tr><td>Mobo</td><td>$180</td><td><a href='javascript:alert(`2`);'>EDIT</a> | <a href='javascript:confirm(`Are you sure?`);'>DELETE</a></td></tr>" +
        "<tr><td>PSU</td><td>$80</td><td><a href='javascript:alert(`3`);'>EDIT</a> | <a href='javascript:confirm(`Are you sure?`);'>DELETE</a></td></tr>" +
        "<tr><td>RAM</td><td>$150</td><td><a href='javascript:alert(`4`);'>EDIT</a> | <a href='javascript:confirm(`Are you sure?`);'>DELETE</a></td></tr>" +
        "<tr><td>SSD</td><td>$250</td><td><a href='javascript:alert(`5`);'>EDIT</a> | <a href='javascript:confirm(`Are you sure?`);'>DELETE</a></td></tr>" +
        "</tbody>" +
        "</table>"
    </script>

    <!--generating ID for components -->
    <script>
      var contents = document.getElementsByTagName('table');
      var content = contents[contents.length - 1];
      var rows = content.rows;
      for (var i = 1, td; i < rows.length; i++) {
        td = document.createElement('td');
        td.appendChild(document.createTextNode(i + 0));
        rows[i].insertBefore(td, rows[i].firstChild);
      }
    </script>

  </body>

</html>
